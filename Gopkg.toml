[[constraint]]
  branch = "master"
  name = "github.com/go-openapi/jsonreference"

[[constraint]]
  branch = "master"
  name = "github.com/go-openapi/spec"

[[constraint]]
  branch = "master"
  name = "github.com/gorilla/schema"

[[constraint]]
  name = "github.com/labstack/echo"
  branch = "master"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.1.4"
